<h1>Lista de clientes</h1>
 
 <table mat-table [dataSource]="clientes" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let clientes"> {{clientes.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let clientes"> {{clientes.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let clientes"> {{clientes.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let clientes"> {{clientes.telefone}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let clientes">
      <button mat-flat-button routerLink="/clientes/editar/{{ clientes.id }}" color="primary">Editar</button>
      <button mat-flat-button routerLink="/clientes/excluir/{{ clientes.id }}" color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<button mat-flat-button routerLink="/clientes/incluir" color="accent">Novo Cliente</button>
