<h1>Lista de despesas</h1>
 
 <table mat-table [dataSource]="despesas" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let despesas"> {{despesas.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let despesas"> {{despesas.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let despesas"> {{despesas.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço (R$)</th>
    <td mat-cell *matCellDef="let despesas"> R${{despesas.preco}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let despesas">
      <button mat-flat-button routerLink="/despesas/editar/{{ despesas.id }}" color="primary">Editar</button>
      <button mat-flat-button routerLink="/despesas/excluir/{{ despesas.id }}" color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<button mat-flat-button routerLink="/despesas/incluir" color="accent">Nova Despesa</button>
