<h1>Lista de produtos</h1>
 
 <table mat-table [dataSource]="produtos" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço (R$)</th>
    <td mat-cell *matCellDef="let produto"> R${{produto.preco}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let produto">
      <button mat-flat-button routerLink="/produtos/editar/{{ produto.id }}" color="primary">Editar</button>
      <button mat-flat-button routerLink="/produtos/excluir/{{ produto.id }}" color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<button mat-flat-button routerLink="/produtos/incluir" color="accent">Novo Produto</button>
